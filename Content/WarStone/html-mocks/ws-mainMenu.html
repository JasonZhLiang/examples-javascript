<!DOCTYPE html>
<html lang="en">

<head>
  <title>Main Menu</title>
  <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
</head>

<body>
  <div class="title">
    <h1>Warstone</h1>
  </div>

  <div id="main-wrapper">
    <div class="btn-frame">
      <button class="btn-green-long" onClick={this.onPlay.bind(this)}>PLAY GAME</button>
    </div>

    <div class="btn-frame">
      <button class="btn-green-long" onClick={this.onPlay.bind(this)}>CRAFTING</button>
    </div>

    <div class="btn-frame">
      <button class="btn-green-long" onClick={this.onPlay.bind(this)}>HOW TO PLAY</button>
    </div>
  </div>

<div class="bottomText">
  <p class="ver-text">(This is where the version number goes)</p>
</div>

</body>
</html>
