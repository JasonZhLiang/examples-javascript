<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
</head>

<body>
  <div class="title">
    <h1>Warstone</h1>
    <p class="text-small">Logged in as Adam</p>
  </div>

  <div id="login-area">
    <div id="field-area">
      <form>
        <div id="user-wrapper">
        Username: <input type="text" name="Username" class="input-field"/>
        </div>
        <div id="pass-wrapper">
        Password: <input type="password" name="Password" class="input-field"/>
        </div>
    </div>
      <input type="submit" name="submit" value="LOG IN" id="btn-login"/>
      </form>
  </div>

  <div class="bottomText">
    <p>A user will be created if not already registered.</p>
    <p class="ver-text">(This is where the version number goes)</p>
  </div>

</body>

</html>
